{% extends "base.html" %}
{% block content %}
{% if post %}
<h1>{{post.post_header}}</h1>
<p>{{post.post_text}}</p>

<button><a href="{% url "blog:update_post" post.id %}" class="link-dark text-decoration-none">Update</a></button>
<form action="{% url "blog:delete_post" post.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% comment %} <button><a href="{% url "blog:delete_post" post.id %}" class="link-dark text-decoration-none">Delete</a></button> {% endcomment %}
{% endif %}
{% endblock content %}
